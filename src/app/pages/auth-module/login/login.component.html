<section class="container">
    <div class="login-container">
        <p class="title">User not logged in system</p>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Pokedex - Lite</h2>
            <div class="input-container">
                <input class="text-input" type="text" formControlName="username" placeholder="Your username...">
                <small *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched" class="error-message">
                    The field is required
                </small>
                <input class="text-input" type="password" formControlName="password" placeholder="Your password...">
                <small *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" class="error-message">
                    The field is required
                </small>
                <input type="submit" class="btn-input" value="Login">
            </div>
        </form>
    </div>
</section>
